{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
              <p>Don't have an account?<a href="/accounts/register/"> SignUp</a></p>
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
<!-- /form card login -->
</div>
<style>
  body{
              font-family: 'Cookie';font-size: 22px;
              color: #1F618D;
             } 
  #btnlogin{
      color: #1F618D;
  }
  h3{
      font-size: 35px;
  }
  .Absolute-Center {
                      margin: auto;
                      position: absolute;
                      top: 0; left: 0; bottom: 0; right: 0;
  }

  .Absolute-Center.is-Responsive {
                      width: 50%; 
                      height: 567px;
                      min-width: 200px;
                      max-width: 400px;
                      padding: 40px;
  }

</style>
{% endblock %}
